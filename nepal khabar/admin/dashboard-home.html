<!DOCTYPE html>
<html>
    <head>
        <title>dashboard</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link type="text/css" rel="stylesheet" href="css/dbStyle.css"/>
        <script src="../js/jquery-1.9.0.min.js"></script>
        <script>
            $(document).ready(function(){
                $("#menu1").click(function(){
                    displayValue = $("#menuPart1").css("display");
                    $(".menuPart").hide("slow");
                    
                    if(displayValue == "none"){
                        $("#menuPart1").toggle("slow"); 
                    }
                    
                });
                $("#menu2").click(function(){
                    displayValue = $("#menuPart2").css("display");
                    $(".menuPart").hide("slow");
                    if(displayValue == "none"){
                        $("#menuPart2").toggle("slow");
                    }
                });
            });
        </script>
    </head>
    <body>
        <div id="dbMain">
            <div id="dbHeader"></div>
            <div id="dbBody">
                <div id="dbSideBar">
                    <ul>
                        <li class="menu" id="menu1">Dashboard
                            <ul class="menuPart" id="menuPart1">
                                <li>Home</li>
                            </ul>
                        </li>
                        <li class="menu" id="menu2">Posts
                            <ul class="menuPart" id="menuPart2">
                                <li>Add</li>
                                <li>Edit</li>
                                <li>Delete</li>
                            </ul>
                        </li>
                        <li class="menu" id="menu3">Dashboard</li>
                    </ul>
                </div>
                <div id="dbContent">
                    <div class="homeSubContent" id="total">
                        <p class="homeHeading">Total</p>
                        <span>100 posts</span><span>4 comments</span>
                    </div>
                    <div class="homeSubContent" id="rComment">
                        <p class="homeHeading">Recent Comments</p>
                        <div id="rc">
                            <div class="rowAction" id="ra1">
                                <p>From user1 on Post1</p>
                                <p>this is comment1</p>
                                <a href="#">Delete</a>
                            </div>
                            <div class="rowAction" id="ra2">
                                <p>From user2 on Post2</p>
                                <p>this is comment2</p>
                                <a href="#">Delete</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="dbFooter"></div>
        </div>
    </body>
</html>

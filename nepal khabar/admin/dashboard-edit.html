<!DOCTYPE html>
<html>
    <head>
        <title>Edit Post</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link type="text/css" rel="stylesheet" href="css/dbStyle.css"/>
        <link type="text/css" rel="stylesheet" href="css/dbAdd.css"/>
        <script src="../js/jquery-1.9.0.min.js"></script>
        <script src="js/default.js"></script>
    </head>
    <body>
        <div id="dbMain">
            <div id="dbHeader">Nepal Khabar</div>
            <div id="dbBody">
                <div id="dbSideBar">
                    <ul>
                        <li class="menu" id="menu1">Dashboard
                            <ul class="menuPart" id="menuPart1">
                                <li><a href="dashboard-home.html">Home</a></li>
                            </ul>
                        </li>
                        <li class="menu" id="menu2">Posts
                            <ul class="menuPart" id="menuPart2">
                                <li><a href="dashboard-allpost.html">All Posts</a></li>
                                <li><a href="dashboard-add.html">Add New</a></li>
                            </ul>
                        </li>
                        <li class="menu" id="menu3"><a href="dashboard-comment.html">Comments</a></li>
                    </ul>
                </div>
                <div id="dbContent">
                    <div id="post">
                        <form method="post" action="" enctype="multipart/form-data">
                            <label>Edit Post</label><br/>
                            <p>
                                <input id="title" type="text" name="title" value="Hong Kong expose Nepal’s poor batting"/>
                            </p>
                            <p>
                                <input id="author" type="text" name="author" value="Sanjaya"/>
                            </p>
                            <p>
                                <textarea id="textContent" name="textContent">Nepal’s batting proved a weak link once again as they went down by six wickets against Hong Kong in their ACC Twenty20 Cup match on Wednesday. The hosts looked a shadow of the team that started off their campaign in convincing style on Tuesday at the Tribhuvan University Cricket Ground. Nepal lost wickets at regular intervals to muster just 115/9 which was overhauled by Hong Kong in just 16.3 overs for the loss of four wickets. The result means Hong Kong are on top of Group A with four points, while Nepal are second with two and must win the remaining two matches to reach the semi-finals. Nizakat Khan cracked unbeaten 42 runs to guide Hong Kong to their second consecutive victory in Group A. Hong Kong won their opening match against Malaysia by six wickets on Tuesday. Openers Irfan Ahmed and Waqas Barkat gave a decent start to Hong Kong, sharing an opening stand of 41 runs. 
                                </textarea>
                            </p>
                            <p>
                                <label>Upload Images</label><br/>
                                <span>Small Image</span><br/>
                                <input type="file" name="smallPicture"/><br/>
                                <span>Big Image</span><br/>
                                <input type="file" name="bigPicture"/>
                            </p>
                            <p><label>Choose Category</label> 
                                <select name="category">
                                    <option value="entertainment">Entertainment</option>
                                    <option value="politics" selected="selected">Politics</option>
                                    <option value="entertainment">Entertainment</option>
                                    <option value="entertainment">Entertainment</option>
                                </select>
                            </p>
                            <p>
                                <input type="submit" name="submit" value="Update"/>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

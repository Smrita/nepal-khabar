        <script src="../js/jquery-1.9.0.min.js"></script>
        <script>
            $(document).ready(function(){
                $(".rowtr").hover(function(){
                    var trId = $(this).attr("id");
                    var id = $("#"+trId+" .rowAction").attr("id");
                    $("#"+id).show();
                }, function(){
                    $(".rowAction").hide();
                });
            });
        </script>
        <style>
            .rowAction{
                display: none;
            }
            .rowtr td{
                height: 50px;
                width: 100px;
                background-color: yellowgreen;
                vertical-align: top;
            }
            table{
                text-align: left;
            }
        </style>
    </head>

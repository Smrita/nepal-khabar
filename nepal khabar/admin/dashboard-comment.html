<!DOCTYPE html>
<html>
    <head>
        <title>dashboard</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link type="text/css" rel="stylesheet" href="css/dbStyle.css"/>
        <link type="text/css" rel="stylesheet" href="css/dbAllPost.css"/>
        <script src="../js/jquery-1.9.0.min.js"></script>
        <script>
            $(document).ready(function(){
                $("#menu1").click(function(){
                    displayValue = $("#menuPart1").css("display");
                    $(".menuPart").hide("slow");
                    
                    if(displayValue == "none"){
                        $("#menuPart1").toggle("slow"); 
                    }
                    
                });
                $("#menu2").click(function(){
                    displayValue = $("#menuPart2").css("display");
                    $(".menuPart").hide("slow");
                    if(displayValue == "none"){
                        $("#menuPart2").toggle("slow");
                    }
                });
            });
        </script>
        <script>
            /*for edit and delete post*/
            $(document).ready(function(){
                $(".rowtr").hover(function(){
                    var trId = $(this).attr("id");
                    var id = $("#"+trId+" .rowAction").attr("id");
                    $("#"+id).show();
                }, function(){
                    $(".rowAction").hide();
                });
            });
        </script>
    </head>
    <body>
        <div id="dbMain">
            <div id="dbHeader"></div>
            <div id="dbBody">
                <div id="dbSideBar">
                    <ul>
                        <li class="menu" id="menu1">Dashboard
                            <ul class="menuPart" id="menuPart1">
                                <li>Home</li>
                            </ul>
                        </li>
                        <li class="menu" id="menu2">Posts
                            <ul class="menuPart" id="menuPart2">
                                <li>Add</li>
                                <li>Edit</li>
                                <li>Delete</li>
                            </ul>
                        </li>
                        <li class="menu" id="menu3">Dashboard</li>
                    </ul>
                </div>
                <div id="dbContent">
                    <div id="allPost">
                        <table>
                            <thead><tr><th id="author">Author</th><th id="comment">Comment</th><th id="post">Post</th></tr></thead>
                            <!--<tfoot><tr><th id="title">Title</th><th id="author">Author</th><th id="category">Category</th></tr></tfoot>-->
                            <tbody><tr class="rowtr" id="tr1"><td>author1</td>
                                    <td><label>this is comment1</label>
                                    <div class="rowAction" id="ra1">
                                            <a href="">Delete</a>
                                        </div></td><td>post1</td></tr>
                                <tr class="rowtr" id="tr2"><td>author2</td>
                                    <td><label>this is comment2</label>
                                    <div class="rowAction" id="ra2">
                                            <a href="">Delete</a>
                                        </div></td><td>post2</td></tr>
                            </tbody>
                        </table>
                    </div>
                    
                </div>
            </div>
            <div id="dbFooter"></div>
        </div>
    </body>
</html>
